    <div>
        <center>
        <form action="ContactUs.html" method="POST">
            <b>Name:</b>&emsp; <input type="text" name="myName"/>
                <br><br>
            <b>Email:</b>&emsp; <input type="text" name="myEmail"/>
                <br><br>
            <b>Phone:</b>&emsp; <input type="text" name="myPhone"/>
                <br><br>
            <b>Reason For Inqiry:</b>&emsp;<select name="Reason For Inquiry">
                <option value="Catering">Catering</option>
                <option value"Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other">Other</option></select>
                <br><br>
            <b>Additional Information:</b>&emsp;<textarea name="addInfo"></textarea>
                <br><br>
            <b>Have you better been to this restaurant?</b>&emsp; <input type="radio" name="answer" value="Yes"/>Yes
                                                                  <input type="radio" name="answer" value="No"/>No
                <br><br>
            <b>Best days to contact you:</b>&emsp; <input type="checkbox" name="myDays" value="M"/>M
                                                   <input type="checkbox" name="myDays" value="T"/>T
                                                   <input type="checkbox" name="myDays" value="W"/>W
                                                   <input type="checkbox" name="myDays" value="Th"/>Th
                                                   <input type="checkbox" name="myDays" value="F"/>F
                <br><br>
            <input type="submit" name="sendRequest" value="Send Request"

        </form>
    </div>
