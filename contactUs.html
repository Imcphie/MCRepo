<!DOCTYPE=html>
<html>
    <title>Contact Us</title>
    <form action="contactUs.html" method="POST">
            <br>        
        First Name: &emsp; <input type="text" name="firstName"></br>
            <br>
        Last Name: &emsp; <input type="text" name="lastName"></br>
            <br>
        Email: &emsp; <input type="text" name="email"></br>
            <br>
        Type of License: &emsp; <input type="radio" name="licenseType" value="Business"/>Business
                        <input type="radio" name="licenseType" value="Personal"/>Personal</br>
            <br>
        Reason: &emsp; <select name="Select_a_Reason"></br>

                            <option value="Information"/>Information Request</option>
                        </select></br>
            <br>
        Additional Information: &emsp; <input type="textArea" name="additionInfo"/></br>
            <br>
                        <input type="checkbox" name="serviceTerms" value="readTerms"/>I have read the terms of service.</br>
            <br>
                        <input type="submit" name="sendRequest" value="Send Request">
    </form>
</html>
